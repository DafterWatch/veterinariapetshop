<div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
          class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
      <span *ngIf="submitted && loginUsuario.invalid" class="badge bg-danger">TODOS LOS CAMPOS SON OBLIGATORIOS</span>
        <form [formGroup]="loginUsuario" (ngSubmit)="iniciarSesion()">
          <!-- Email input -->
          <div class="form-outline mb-4">
            <input type="email" id="form3Example3" class="form-control form-control-lg"
              placeholder="Ingrese un correo electronico valido" formControlName="email"/>
            <label class="form-label" for="form3Example3">Correo electronico</label>
          </div>
          <!-- Password input -->
          <div class="form-outline mb-3">
            <input type="password" id="form3Example4" class="form-control form-control-lg"
              placeholder="Ingrese su contraseña" formControlName="pass"/>
            <label class="form-label" for="form3Example4">Contraseña</label>
          </div>  
          <div class="d-flex justify-content-between align-items-center">
            <a href="#!" class="text-body">¿Olvido su contraseña?</a>
          </div>  
          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="button" class="btn btn-primary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem;">Iniciar Sesion</button>
            <p class="small fw-bold mt-2 pt-1 mb-0">¿No tiene una cuenta? <a href="#!"
                class="link-danger">Registrese</a></p>
          </div>  
        </form>
      </div>
    </div>
  </div>
