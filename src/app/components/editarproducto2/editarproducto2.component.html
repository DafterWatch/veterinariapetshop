<div class="container pt-4">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center">
                <div class="card-body">
                    <h3>Agregar Producto</h3>
                    <span *ngIf="submitted && createProducto.invalid" class="badge bg-danger">TODOS LOS CAMPOS SON OBLIGATORIOS</span>
                    <form class="mt-4" [formGroup]="createProducto" (ngSubmit)="editarEmpleado()">
                        <input type="text" class="form-control form-control-lg mt-3" formControlName="Nombre" placeholder="Nombre">
                        <input type="text" class="form-control form-control-lg mt-3" formControlName="Descripcion" placeholder="Descripcion">
                        <input type="text" class="form-control form-control-lg mt-3" formControlName="Establecimiento" placeholder="Establecimiento">
                        <input type="number" class="form-control form-control-lg mt-3" formControlName="Costo" placeholder="Costo">
                        <input type="number" class="form-control form-control-lg mt-3" formControlName="Cantidad" placeholder="Cantidad">
                        <div class="mt-3">
                            <button type="text" class="btn btn-secondary btn-lg me-3" routerLink="/menuproductos2">Cancelar</button>
                            <button type="submit" class="btn btn-dark btn-lg">Modificar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
