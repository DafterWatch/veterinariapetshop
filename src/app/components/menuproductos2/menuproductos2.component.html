<div style="background-color: #00a8c5">
<div class="container p-5" style="background-image:url('../../../assets/Images/semevet3.png'); background-repeat: no-repeat;
background-size: 100% 100%;">
  <button style="background-color: #003ca1;" class="btn btn-lg btn-primary m-2 float-end" routerLink="/login">Cerrar Sesion</button>
    <button style="background-color: #003ca1;" class="btn btn-lg btn-primary" routerLink="/pagprincipaladmin">Volver a la p√°gina de Administrador</button>
    <br>
    <br>
    <br>
    <br>
    <button style="background-color: #003ca1;" class="btn btn-lg btn-primary" routerLink="/crearproducto2">Agregar Nuevo Producto</button>

    <br>
    <h1 style="color: white" >Reporte Actual de productos en la Pet-Shop</h1>
    <br>
    <table class="table">
        <thead>
          <tr style="color: white">
            <th scope="col">Producto</th>
            <th scope="col">Imagen</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Precio Unidad</th>
          </tr>
        </thead>
        <tbody style="color: white">
          <tr *ngFor="let producto of productos">
            <td>{{producto.Nombre}}</td>
            <td><img src="{{producto.Imagen}}" style="height: 75px; width: 75px;"></td>
            <td>{{producto.Cantidad}}</td>
            <td>{{producto.Costo}} Bs</td>
            <td><button style="background-color: #003ca1;" class="btn btn-lg btn-primary" [routerLink]="['/editarproducto2/', producto.id]">Modificar</button></td>
            <td><button style="background-color: #003ca1;" class="btn btn-lg btn-primary" (click)="eliminarProducto(producto.id);">Eliminar</button></td>
          </tr>
        </tbody>
    </table>
</div>
</div>
